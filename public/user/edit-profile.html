<div class="container container-full ">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 personal-info">
      <h3>Personal info</h3>
      <br>
<div class="container">
  <form>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">License Number</label>
      <div class="col-md-4">
        <input type="text" class="form-control col-md-4"  placeholder="License Number">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">First Name</label>
      <div class="col-md-4">
        <input type="text" class="form-control col-md-4"  placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Last Name</label>
      <div class="col-md-4">
        <input type="text" class="form-control col-md-4"  placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Address</label>
      <div class="col-md-4">
        <input type="text" class="form-control col-md-4"  placeholder="Address">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Birthday</label>
      <div class="col-md-4">
        <input type="text" class="form-control col-md-4"  placeholder="Birthday">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Email</label>
      <div class="col-md-4">
        <input type="email" class="form-control col-md-4"  placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Password</label>
      <div class="col-md-4">
        <input type="password" class="form-control"  placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </form>
