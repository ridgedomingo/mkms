<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Makati Medical Society</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="./framework/bootstrap/css/bootstrap.css">
    <!--NavBar CSS-->
    <link rel="stylesheet" href="./css/navbar-styles.css">
    <style>
    #box{
    border: 1px solid #558B2F;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 5px 2px;
    background: rgb(253, 150, 81)
    border-radius: 4px;
    top:50px;
}

h2{
    text-align:center;
    color:#000000;
}

    </style>
  </head>
  <body>
  <div class='navbar navbar-fixed-top'>
    <nav class='navbar-inner header'>
      <div class='container'>
        <div class='brand'>
          <a href="index.html">
            <img src='img/logo.png' width='100px' height='100px'/>
            <div class="brand-name">
              MAKATI MEDICAL SOCIETY
            </div>
          </a>
        </div>
        <ul class='nav pull-right nav-margin'>
          <li><a class='nav-link' href=#>ABOUT</a></li>
          <li><a class='nav-link' href="history.html">HISTORY</a></li>
          <li><a class='nav-link' href=#>MISSION & VISION</a></li>
          <li><a class='nav-link' href=#>BOARD MEMBERS</a></li>
          <li><a class='nav-link' href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <br>
  </div>



  <!--Contact Starts-->
  <div class="col-md-offset-4 col-md-4" id="box">
           <h2>Send your inquiries here!</h2>

                 <hr>


                     <form class="form-horizontal" action=" " method="" id="contact_form">
                         <fieldset>
                             <!-- Form Name -->


                             <!-- Text input-->

                             <div class="form-group">

                                 <div class="col-md-12">
                                     <div class="input-group">
                                         <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                         <input name="first_name" placeholder="Name" class="form-control" type="text">
                                     </div>
                                 </div>
                             </div>



                             <!-- Text input-->
                             <div class="form-group">

                                 <div class="col-md-12">
                                     <div class="input-group">
                                         <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                         <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                                     </div>
                                 </div>
                             </div>


                             <!-- Text input-->

                             <div class="form-group">

                                 <div class="col-md-12">
                                     <div class="input-group">
                                         <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                         <input name="phone" placeholder="Mobile No" class="form-control" type="text">
                                     </div>
                                 </div>
                             </div>

                             <!-- Text input-->

                             <div class="form-group">

                                 <div class="col-md-12 inputGroupContainer">
                                     <div class="input-group">
                                         <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                         <textarea class="form-control" name="comment" placeholder="Hi! What do you want?"></textarea>
                                     </div>
                                 </div>
                             </div>

                             <div class="form-group">

                                 <div class="col-md-12">
                                     <button type="submit" class="btn pull-right">Send Message<span class="glyphicon glyphicon-send"></span></button>
                                 </div>
                             </div>

                         </fieldset>
                     </form>

  <!--Contact Ends-->

    <!--Bootstrap JS-->
    <script src="./framework/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
